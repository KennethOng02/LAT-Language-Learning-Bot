<!DOCTYPE html>
<html>
<head>
    <title>Analyze Sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="key.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
<h1 id="wrapper" style="font-size: 3rem;">LAT Language Learning Bot</h1>
<br><br>
<div id="wrapper">
    <input type="text" name="inputText" id="inputText" value="https://p9.itc.cn/images01/20210409/39874c3bcdd1497783e9e45cfb085bda.jpeg" />
    <button id="analyzeButton">Analyze</button><br>

    <!-- <input type="text" name="inputText" id="transText" value="Hello, what is your name?" />
    <button id="transButton">Translate</button> -->
    <select id="goal">
        <option value="ar">阿拉伯文</option>
        <option value="yue">粵語</option>
        <option value="en" selected>英語</option>
        <option value="fr">法文</option>
        <option value="de">德文</option>
        <option value="ja">日文</option>
        <option value="ko">韓文</option>
        <option value="ru">俄語</option>
        <option value="th">泰文</option>
        <option value="vi">越南文</option>
    </select>
</div>
<br><br>
<div id="wrapper" style="width: 100%; display:table;">
    <div id="jsonOutput" style="width: 50%; display:table-cell;">
        JSON Response:
        <br><br>
        <textarea id="responseTextArea" class="UIInput" style="width:90%; height:400px;"></textarea>
    </div>
    <div id="imageDiv" style="width: 50%; display:table-cell;">
        Source image:
        <br><br>
        <img id="sourceImage" width="400" />
        <p id="picDescription"></p>
    </div>
</div>
<br><br>
<div id="wrapper" style="width: 100%; display:table;">
    <div id="jsonOutput" style="width: 33%; display:table-cell;">
        Extracted Text
        <br><br>
        <textarea id="imageText" class="UIInput" style="width:90%; height:400px;"></textarea>
    </div>
    <div id="jsonOutput" style="width: 33%; display:table-cell;">
        Translate
        <br><br>
        <textarea id="translateResult" class="UIInput" style="width:90%; height:400px;"></textarea>
    </div>
    <div id="jsonOutput" style="width: 33%; display:table-cell;">
        Voice
        <br><br>
        <textarea id="voice" class="UIInput" style="width:90%; height:400px;"></textarea>
    </div>
</div>
</body>
</html>
