<!DOCTYPE html>
<html>
<head>
    <title>Analyze Sample</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="key.js"></script>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
<h1 class="wrapper" style="font-size: 3rem;">LAT Language Learning Bot</h1>
<br><br>
<div class="wrapper">
    <div class="wrapper">
        <input type="text" name="inputText" id="inputText" value="https://p9.itc.cn/images01/20210409/39874c3bcdd1497783e9e45cfb085bda.jpeg" />
        <input type="file" name="inputImageFile" id="inputImageFile" data-target="file-uploader" accept="images/*">
        <button id="analyzeButton">Analyze</button>
    </div>
    <select id="translateLanguage">
        <option disabled selected value> -- select language -- </option>
        <option value="zh-Hant">繁體中文</option>
        <option value="en">英文</option>
        <option value="fr">法文</option>
        <option value="de">德文</option>
        <option value="ja">日文</option>
        <option value="ko">韓文</option>
        <option value="es">西班牙文</option>
        <option value="pt">葡萄牙文</option>
        <option value="it">義大利文</option>
        <option value="ru">俄語</option>
        <option value="th">泰文</option>
        <option value="vi">越南文</option>
        <option value="ar">阿拉伯文</option>
        <option value="yue">粵語</option>
    </select>
    <button type="button" id="audioPlayButton">Play Audio</button><br>
</div>
<br><br>
<div class="wrapper" style="width: 100%; display:table;">
    <!-- <div id="jsonOutput" style="width: 50%; display:table-cell;"> -->
        <!-- JSON Response: -->
        <!-- <br><br> -->
        <!-- <textarea id="responseTextArea" class="UIInput" style="width:90%; height:400px;" readonly></textarea> -->
    <!-- </div> -->
    <div id="imageDiv" style="width: 50%; display:table-cell;">
        Source image:
        <br><br>
        <img id="sourceImage" width="400" />
        <p id="picDescription"></p>
    </div>
</div>
<br><br>
<div class="output-textarea wrapper" style="width: 100%; display:table;">
    <div>
        Extracted Text
        <br><br>
        <textarea id="imageText" class="UIInput" style="width:90%; height:400px;" readonly></textarea>
    </div>
    <div>
        Translate
        <br><br>
        <textarea id="translateResult" class="UIInput" style="width:90%; height:400px;"></textarea>
    </div>
    <div>
        Speech
        <br><br>
        <audio id="audioSrc" autostart="0" autostart="false" preload ="none" name="media" controls>
    </div>
</div>
</body>
</html>
